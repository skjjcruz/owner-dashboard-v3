<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Owner Dashboard</title>

  <link rel="stylesheet" href="./style.css" />
  <!-- PWA / Home Screen Icons -->
  <link rel="apple-touch-icon" sizes="180x180" href="icons/icon-192.png">
  <link rel="icon" type="image/png" sizes="192x192" href="icons/icon-192.png">
  <link rel="icon" type="image/png" sizes="512x512" href="icons/icon-512.png">
  <link rel="manifest" href="manifest.webmanifest">
  <meta name="theme-color" content="#0b0f14">
</head>
<body>

  <!-- TOP BAR -->
  <div class="topbar">
    <div class="controls">
      <input id="usernameInput" placeholder="Enter Sleeper username" autocomplete="off" autocapitalize="none" autocorrect="off" spellcheck="false" />
      <label>League Season: <select id="seasonInput"></select></label>
      <label>Stats Season: <select id="statsSeasonInput"></select></label>
      <label>League: <select id="leagueSelect"></select></label>
      <button id="reloadBtn">Reload</button>
    </div>
    <div id="status" class="status"></div>
  </div>

  <!-- MAIN -->
  <div class="layout">
    <section class="teamsPane">
      <div class="paneTitle">Teams</div>
      <ul id="teams" class="teamsList"></ul>

      <div class="activityPane">
        <div class="activityTitle">Recent Activity</div>
        <ul id="activityList" class="activityList"></ul>
      </div>
    </section>

    <section class="tablePane">
      <div id="leftTitle" class="tableTitle">Left Roster</div>
      <div class="tableScroll">
        <table id="leftTable">
          <thead>
            <tr>
              <th class="pos">Pos</th>
              <th class="player">Player</th>
              <th class="yrs">Yrs</th>
              <th class="pts">Pts</th>
              <th class="gp">GP</th>
              <th class="avg">Avg</th>
              <th class="nfl">PROJ</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </section>

    <section class="tablePane">
      <div id="rightTitle" class="tableTitle">Right Roster</div>
      <div class="tableScroll">
        <table id="rightTable">
          <thead>
            <tr>
              <th class="pos">Pos</th>
              <th class="player">Player</th>
              <th class="yrs">Yrs</th>
              <th class="pts">Pts</th>
              <th class="gp">GP</th>
              <th class="avg">Avg</th>
              <th class="nfl">PROJ</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </section>
  </div>
  <script>
  window.__jsLoaded = false;
</script>

<script src="./script.js?v=7"
        defer
        onload="window.__jsLoaded=true; document.getElementById('status').textContent='JS loaded ✅';"
        onerror="document.getElementById('status').textContent='JS failed to load ❌ (script.js not found / blocked / cached)';">
</script>
</body>
</html>
